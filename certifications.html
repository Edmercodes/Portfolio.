  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .nav {
      background-color: var(--blue-5);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    .nav a {
      text-decoration: none;
      background-color: white;

    }

      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin: 0.5rem 0.5rem 0 0;
    }

    .view-btn:hover {
      background-color: var(--blue-5);
    }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: center;
      }

      .nav a {
        width: 100%;
        text-align: center;
      }
    }

</head>
